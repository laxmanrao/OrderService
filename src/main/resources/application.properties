spring.application.name=OrderService
server.port=8081
server.servlet.context-path=/OrderService
orderItems.clientUrl=http://localhost:8080/OrderItemsService/
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/console
# Datasource
#spring.datasource.url=jdbc:h2:file:~/orderItem
spring.datasource.url=jdbc:h2:mem:order;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
